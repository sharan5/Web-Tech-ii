        <script src = "Js\jquery-3.4.1.js"></script>
		<script src = "Js\jquery-ui.js"></script>
		<link rel="stylesheet" type="text/css" href="Css\jquery-ui.css">
        <style>
	    .red{
	    color:red}
	    </style>
		 <script>
			$(document).ready(function() {
			 $( "#758580-mytab" ).tabs({
			  event: "mouseover",
			  collapsible: true,
			  active: 2
            });
			 $( "#datepicker" ).datepicker();
			  
			});
			$( function() {
			$( "#dialog" ).dialog();
			$( "#dialog1" ).hide();
            $( "#dialog2" ).hide();
			$( "#opener" ).on( "click", function() {
				 $( "#dialog1" ).dialog({ buttons: {
					"Ok": function() {
					$( "#dialog2" ).dialog(); 
					},
					Cancel: function() {
					  $( this ).dialog( "close" );
					}
				  }
                });
				});
		  } );
        </script>
    </head>
    <body>

        <h1>C0758580- Exam1 </h1>
		<div id="758580-mytab">
			  <ul>

				<li><a href="#tabs-2">Section2</a></li>
				<li><a href="#tabs-3">Section3</a></li>
				
			  </ul>
			  <div id="tabs-1">
				<form>
				    <label for="Name">Student Id and First Name:</label>
					<input type="text" id="Name" name="name"><br><br>
					<label for="lastname">Student Id and Last Name:</label>

					<p>Student Id and DOB:<input type="text" id="datepicker"></p>
				</form>

				</div>
				
				<div id="dialog2" title="Jquery Dialog">

				</div>

				</div>
				
				</div>
