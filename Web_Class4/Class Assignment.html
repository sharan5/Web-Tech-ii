<!DOCTYPE html>
<HTML>
    <head>
        <style>
            .color{
            color:red;
            }
        </style>
    </head>
        <body>
        <h1>Please join our email list</h1>
        <form id="email_form" name="email_form">
            <label>Email Address:</label>
            <input type="text">
            <span class="color">*</span><br>
            <input type="button" id="join_list" value="Join our List" onclick="ValidateMe();">
        </form>
        <footer>
            <script>
                function ValidateMe()
                {
                var email1 = document.getElementById("email_form").firstChild.nextElementSibling.nextElementSibling;

               console.log(email1.value);
               if(email1.value=="")
               {
               email1.nextElementSibling.firstChild.nodeValue="Please Enter Email Address";
               }
               else
               {
               email1.nextElementSibling.firstChild.nodeValue="";
               }
               }
            </script>
        </footer>
        </body>
</HTML>
